<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicons -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">

    <!-- Site Title -->
    <title>Complex Grid System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Media Query CSS -->
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <!-- header start -->
    <header class="header mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="box">1.1</div>
                </div>
                <div class="col-md-7 col-sm-6 col-7">
                    <div class="box">1.2</div>
                </div>
                <div class="col-md-3 col-sm-3 col-5">
                    <div class="box">1.3</div>
                </div>
            </div>
        </div>
    </header>
    <!--/. header end -->

    <!-- hero start -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-9 col-sm-12 d-sm-block d-none">
                            <div class="box">2.1</div>
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <div class="box">2.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box red">3</div>
                </div>
            </div>
        </div>
    </section>
    <!--/. hero end -->

    <!-- body start -->
    <section class="body">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-3 col-sm-9">
                            <div class="box">4.1</div>
                        </div>
                        <div class="col-sm-3 d-md-none">
                            <div class="box red">3</div>
                        </div>
                        <div class="col-md-9 col-sm-12">
                            <div class="box">4.2</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>
    <!--/. body end -->

    <!-- bar start -->
    <section class="bar">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 d-md-none d-sm-block d-none">
                    <div class="box">5</div>
                </div>
            </div>
        </div>
    </section>
    <!--/. bar end -->

    <!-- footer start -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="box">6</div>
                </div>
            </div>
        </div>
    </footer>
    <!--/. footer end -->

    <!-- header start -->
    <!--/. header end -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>

</html>
